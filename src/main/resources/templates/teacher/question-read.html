<section class="wrapper site-min-height" xmlns:th="http://www.w3.org/1999/xhtml">
    <h3><i class="fa fa-angle-right"></i> 作业提交状态</h3>
    <div class="row mt">
        <div class="col-lg-12">
            <table class="table table-striped table-advance table-hover">
                <h4><i class="fa fa-angle-right"th:text="${question_id}">{题目编号}</i></h4>
                <hr>
                <thead>
                <tr>
                    <th><i class="fa fa-file-text"></i> Student</th>
                    <th class="hidden-phone"><i class="fa fa-question-circle"></i>Answer</th>
                    <th><i class="fa fa-edit"></i>Submit Time</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="list:${submit}">
                    <td th:text="${list.student_submit_pk.student_id_fk.name}">{学生姓名}</td>
                    <td class="hidden-phone" th:text="${list.answer}">{答案}</td>
                    <td th:text="${#dates.format(list.submit_time,'yyyy-MM-dd HH:mm:ss')}">
                <td>
                        <!--<button class="btn btn-primary btn-xs" onclick="getAnswerpage(this)" th:id="${list.list_question_set_pk.question_id_fk.question_id}" ><i class="fa fa-pencil"></i></button>-->
                    </td>
                </tr>

                </tbody>
            </table>
        </div><!-- col-lg-12-->
    </div><!-- /row -->
</section>
